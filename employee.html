<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Employees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E40AF',
            accent: '#2563EB',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow h-screen p-6 hidden md:block">
    <h2 class="text-2xl font-bold text-primary mb-8">PIONEER GROUP</h2>
    <nav class="space-y-4">
      <a href="index.html" class="block text-gray-700 hover:text-primary">Dashboard</a>
      <a href="employee.html" class="block text-primary font-bold">Employees</a>
      <a href="#" class="block text-gray-700 hover:text-primary">Reports</a>
      <a href="#" class="block text-gray-700 hover:text-primary">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <div class="max-w-6xl mx-auto space-y-6">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-800">Employees</h1>
        <button onclick="openModal()" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Employee</button>
      </div>

      <!-- Employee List -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Employee List</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Code</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Name</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Email</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Phone</th>
              </tr>
            </thead>
            <tbody id="employeeList" class="divide-y divide-gray-200 bg-white">
              <!-- JS will populate here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="employeeModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-xl font-semibold">Add New Employee</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
      </div>
      <form id="employeeForm" class="space-y-4">
        <input name="employeeCode" type="text" placeholder="Employee Code" required class="w-full px-3 py-2 border rounded" />
        <input name="name" type="text" placeholder="Full Name" required class="w-full px-3 py-2 border rounded" />
        <input name="email" type="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
        <input name="phone" type="text" placeholder="Phone" required class="w-full px-3 py-2 border rounded" />
        <input name="password" type="password" placeholder="Password" required class="w-full px-3 py-2 border rounded" />
        <div class="flex justify-end">
          <button type="button" onclick="closeModal()" class="px-4 py-2 mr-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
          <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('employeeModal');
    function openModal() {
      modal.classList.remove('hidden');
    }
    function closeModal() {
      modal.classList.add('hidden');
    }

    document.getElementById('employeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: handle form submission via JS
      closeModal();
    });
  </script>

  <script type="module" src="js/employee.js"></script>
</body>
</html>
